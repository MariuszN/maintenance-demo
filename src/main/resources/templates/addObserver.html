<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:include="menu.html"></div>
<br/>
<form class="container needs-validation mx-auto" th:action="@{/addObserver}" method="post" th:object="${person}">
    <div class="row">
        <p class="h3">Add new Observer:</p>
        <div class="col-sm-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="col-sm-2">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label for="cars">Cars:</label>
            <select class="form-select" multiple aria-label="multiple select example" id="cars" name="cars">
                <option th:each="car : ${cars}" th:value="${car.id}"
                        th:text="${car.brand} +' '+ ${car.model}"></option>
            </select>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-1">
            <button class="btn btn-outline-primary" type="submit">Add Observer</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
