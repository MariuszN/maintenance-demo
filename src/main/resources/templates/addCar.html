<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div th:include="menu.html"></div>
    <br/>
    <form class="container needs-validation mx-auto" th:action="@{/addCar}" method="post" th:object="${car}">
        <div class="row">
            <p class="h3">Add new Car:</p>
            <div class="col-sm-2">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" th:field="*{model}" required>

            </div>
            <div class="col-sm-2">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" th:field="*{brand}" required>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label for="engineCapacity" class="form-label">Engine capacity</label>
                <input type="number" class="form-control" id="engineCapacity" th:field="*{engineCapacity}" required>
            </div>
            <div class="col-sm-2">
                <label for="enginePower" class="form-label">Engine power</label>
                <input type="number" class="form-control" id="enginePower" th:field="*{enginePower}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label for="persons">Observers:</label>
                <select class="form-select" multiple aria-label="multiple select example" id="persons" name="persons">
                    <option th:each="person : ${persons}" th:value="${person.id}"
                            th:text="${person.name} +' '+ ${person.surname}"></option>
                </select>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-outline-primary" type="submit">Add Car</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>
</html>
